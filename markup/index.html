<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HHC</title>

      <link rel="stylesheet" href="./reset.css" />
      <link rel="stylesheet" href="./fonts.css" />
      <link rel="stylesheet" href="./style.css" />
      <script src="./script.js" defer></script>
   </head>
   <body>
      <header>
         <div class="header container">
            <div class="header__btns">
               <div class="header__logo">
                  <img src="./assets/icons/logo.svg" alt="Главная" />
               </div>
               <a href="" class="header__link">Меню</a>
               <a href="" class="header__link">Сертификаты</a>
               <a href="" class="header__link">Карта гостя</a>
               <a href="" class="header__link">Контакты</a>
            </div>
            <div class="header__contact">
               <a href="tel:78129941009" class="header__contact-link">+7 (812) 994-10-09</a>
               <a href="https://yandex.ru/maps/-/CLWCRCiI" target="_blank" class="header__contact-link">
                  ул. Комсомола, 1-3М
               </a>
            </div>
            <button id="open-burger" class="header__burger"><img src="./assets/icons/burger.svg" alt="Меню" /></button>
         </div>
      </header>
      <section class="burger" id="burger">
         <div class="burger__container">
            <button class="burger__closer" id="close-burger">
               <img src="./assets/icons/closer.svg" alt="Закрыть" />
            </button>
            <ul class="burger__list">
               <li class="burger__item"><a href="" class="burger__link">Меню</a></li>
               <li class="burger__item"><a href="" class="burger__link">Сертификаты</a></li>
               <li class="burger__item"><a href="" class="burger__link">Карта гостя</a></li>
               <li class="burger__item"><a href="" class="burger__link">Контакты</a></li>
            </ul>
         </div>
      </section>
      <main>
         <section class="screen section">
            <div class="screen__bg">
               <img src="./assets/images/interrior-1.png" alt="Интерьер" />
            </div>
            <div class="screen__container">
               <div class="screen__logo">
                  <img src="./assets/icons/logobig.svg" alt="Логотип" />
               </div>
               <button class="screen__btn">Забронировать стол</button>
            </div>
         </section>
      </main>
   </body>
</html>
